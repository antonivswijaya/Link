    <script>
        // Toggle flip effect on click with icon rotation pause at current position and debounce
        document.addEventListener('DOMContentLoaded', function() {
            const bioCard = document.querySelector('.bio');
            const flipInner = document.querySelector('.flip-card-inner');
            const flipIcon = document.querySelector('.flip-icon');
            let currentRotation = 0;
            let isDebounced = false; // Flag untuk debounce
            const DEBOUNCE_DELAY = 800; // 800ms delay
            
            if (bioCard && flipInner && flipIcon) {
                bioCard.addEventListener('click', function(e) {
                    // Jika masih dalam periode debounce, abaikan klik
                    if (isDebounced) {
                        e.preventDefault();
                        return;
                    }
                    
                    // Set debounce flag dan disable interaksi
                    isDebounced = true;
                    bioCard.classList.add('disabled');
                    
                    // Capture current rotation angle
                    const computedStyle = window.getComputedStyle(flipIcon);
                    const transform = computedStyle.getPropertyValue('transform');
                    
                    if (transform && transform !== 'none') {
                        const matrix = new DOMMatrix(transform);
                        const angle = Math.atan2(matrix.b, matrix.a) * (180 / Math.PI);
                        currentRotation = angle < 0 ? angle + 360 : angle;
                    }
                    
                    // Stop animation and set to current position
                    flipIcon.style.animation = 'none';
                    flipIcon.style.transform = `rotate(${currentRotation}deg)`;
                    
                    // Toggle flip
                    flipInner.classList.toggle('flipped');
                    
                    // Resume rotation from current position after flip completes
                    setTimeout(() => {
                        // Create new animation starting from current position
                        flipIcon.style.animation = `rotateFromCurrent 2s linear infinite`;
                        flipIcon.style.setProperty('--start-rotation', `${currentRotation}deg`);
                    }, 800);
                    
                    // Reset debounce after delay
                    setTimeout(() => {
                        isDebounced = false;
                        bioCard.classList.remove('disabled');
                    }, DEBOUNCE_DELAY);
                });

                // Add touch feedback for mobile (only when not disabled)
                bioCard.addEventListener('touchstart', function() {
                    if (!isDebounced) {
                        this.style.transform = 'scale(0.98)';
                    }
                });

                bioCard.addEventListener('touchend', function() {
                    if (!isDebounced) {
                        this.style.transform = '';
                    }
                });
            }

            // Toggle brand text click
            const brandText = document.querySelector('.brand-text');
            if (brandText) {
                brandText.addEventListener('click', function() {
                    this.classList.toggle('clicked');
                });
            }

            // Share functionality
            const shareButton = document.getElementById('shareButton');
            const shareModal = document.getElementById('shareModal');
            const shareClose = document.getElementById('shareClose');
            const copyLinkButton = document.getElementById('copyLinkButton');
            const copyFeedback = document.getElementById('copyFeedback');
            
            if (shareButton && shareModal) {
                // Open share modal
                shareButton.addEventListener('click', function() {
                    shareModal.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Prevent background scroll
                });

                // Close share modal
                function closeShareModal() {
                    shareModal.classList.remove('active');
                    document.body.style.overflow = ''; // Restore scroll
                }

                // Close button
                if (shareClose) {
                    shareClose.addEventListener('click', closeShareModal);
                }

                // Close when clicking backdrop
                shareModal.addEventListener('click', function(e) {
                    if (e.target === shareModal) {
                        closeShareModal();
                    }
                });

                // Close with Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && shareModal.classList.contains('active')) {
                        closeShareModal();
                    }
                });

                // Copy link functionality
                if (copyLinkButton && copyFeedback) {
                    copyLinkButton.addEventListener('click', async function() {
                        try {
                            await navigator.clipboard.writeText(window.location.href);
                            
                            // Show feedback
                            copyFeedback.classList.add('show');
                            
                            // Hide feedback after 2 seconds
                            setTimeout(() => {
                                copyFeedback.classList.remove('show');
                            }, 2000);
                        } catch (err) {
                            console.log('Error copying to clipboard:', err);
                            // Fallback for older browsers
                            const textArea = document.createElement('textarea');
                            textArea.value = window.location.href;
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                            
                            copyFeedback.classList.add('show');
                            setTimeout(() => {
                                copyFeedback.classList.remove('show');
                            }, 2000);
                        }
                    });
                }
            }
        });
    </script>
