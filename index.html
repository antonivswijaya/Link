    <script>
        // Toggle flip effect on click
        document.addEventListener('DOMContentLoaded', function() {

            const flipInner = document.querySelector('.flip-card-inner');
            
            if (bioCard && flipInner) {
                bioCard.addEventListener('click', function() {
                    flipInner.classList.toggle('flipped');
                });

                // Add touch feedback for mobile
                bioCard.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });

                bioCard.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            }

            // Toggle brand text click

            if (brandText) {
